<!DOCTYPE html>
<html>
    <head>
        <title>Image Processing</title>
        <!-- Bootstrap CSS file -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="assets/css/styles.css" rel="stylesheet">
    </head>
    <body class="bg">
        <form class="p-3 shadow-lg rounded-bottom bg-light">
            <div class="mb-3">
                <label for="image" class="form-label">Select an image file</label>
                <input type="file" class="form-control" id="image">
            </div>
            <button type="button" class="btn btn-primary" onclick="processimage()">Process Image</button>
        </form>
        <div class="mt-5 container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Selected Image Preview</h3>
                    <div class="preview-container">
                        <img src="" alt="" class="img-fluid" id="preview">
                    </div>
                </div>
                    <div class="col-md-6">
                    <h3>Processing Status</h3>
                    <img id="processed" src="">
                    <p id="status">Please select an image file to begin processing.</p>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS file -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-T+m4NN4op3e+3W03J8KvC4DmV7f+SlPlbJy7Fv0K+ry5Q/9bxLaWPRKZJvLlNNEH+0pMKpSTKz8h6tIWry5Q5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            const imageInput = document.getElementById('image');
            const preview = document.getElementById('preview');
            const status = document.getElementById('status');
            imageInput.addEventListener('change', function()
            {
                const file = this.files[0];
                const reader = new FileReader();
                reader.addEventListener('load', function()
                {
                    preview.src = reader.result;
                });
                reader.readAsDataURL(file);
                status.innerText = 'Image selected, ready for processing.';
            });
            function showimage(){
                document.getElementById("processed").src="assets/img/m13.jpg";
                document.getElementById("status").innerHTML="The processed image is ready.";
            }
        </script>
    </body>
</html>
